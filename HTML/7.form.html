<html lang="en">

<head>

<body>
    <form action="">

        <br>

        <input type="tel" required>
        <br>
        <label for="">NUMBER</label>
        <input type="number" required>
        <br>
        <label for="">COLOR</label>
        <input type="color" required>
        <br>

        <textarea name="" id="" required></textarea>

        <input type="submit">
        <input type="reset">

    </form>

</html>
